name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *"  # runs every midnight UTC
  workflow_dispatch:     # allows manual trigger
  push:
    branches:
      - main

permissions:
  contents: write        # ‚úÖ allows the Action to push output files

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate the snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AshvekParab7
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push the generated snake to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
